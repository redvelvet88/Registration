<section class="card login">
  <form name="myform"
    novalidate>

    <div class="textintro">
      <h1>Welcome!<h1>
      <p>Please sign-in to QuantityRx</p>
      <p>{{ myform.email.$valid }}</p>
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
      <input type="password" name="email" placeholder="Password" ng-model="user.password" ng-required="true">
    <fieldset>

    <button type="submit" class="btn">Login</button>
    <p>or <a href='#/register'>register</a></p>
  </form>
</section>
